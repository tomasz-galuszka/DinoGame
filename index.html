<!DOCTYPE html>
<html>
<head>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
</head>
<body><script>
var TomXpr = {};
TomXpr.games = {};

TomXpr.games.hopPlatform = (function() {
	var MAX_STARS = 10;

	var cursors;
	var platforms;
	var player;
	var stars;
	var bombs;

	var score = 0;
	var starsNumber = 3;
	var gameOver = false;
	var gameWin = false;
	var scoreText;

	var preload = function() {
		console.log('preload');
		this.load.image('sky', 'assets/sky.png');
		this.load.image('ground', 'assets/platform.png');
		this.load.image('star', 'assets/star.png');
		this.load.image('bomb', 'assets/bomb.png');
		this.load.spritesheet('dude', 'assets/dude.png', {frameWidth: 32, frameHeight: 48});
	}

	var create = function() {
		cursors = this.input.keyboard.createCursorKeys();

		this.add.image(0, 0, 'sky').setOrigin(0,0);

		scoreText = this.add.text(16, 16, 'Score: 0', {fontSize: '32px', fill: '#000'});

		platforms = this.physics.add.staticGroup();
		platforms.create(400, 568, 'ground').setScale(2).refreshBody();
		platforms.create(600, 400, 'ground');
		platforms.create(50, 250, 'ground');
		platforms.create(750, 220, 'ground');

		player = this.physics.add.sprite(100, 450, 'dude');
		player.setBounce(0.2);
		player.setCollideWorldBounds(true);
		player.body.setGravityY(100);

		createStars(starsNumber, this);
		stars.children.iterate(function(child) {
			child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
		});

		bombs = this.physics.add.group();

		this.physics.add.collider(player, platforms);
		this.physics.add.collider(player, bombs, hitBomb, null, this);

		this.anims.create({
			key: 'left',
			frames: this.anims.generateFrameNumbers('dude', {
				start: 0,
				end: 3
			}),
			frameRate: 10,
			repeat: -1
		});
		this.anims.create({
			key: 'right',
			frames: this.anims.generateFrameNumbers('dude', {
				start: 5,
				end: 8
			}),
			frameRate: 10,
			repeat: -1
		});
		this.anims.create({
			key: 'turn',
			frames: [{
				key: 'dude',
				frame: 4
			}],
			frameRate: 20
		});
	}

	var update = function() {
		if (cursors.left.isDown) {
			player.setVelocityX(-260);
			player.anims.play('left', true);
		}
		else if (cursors.right.isDown) {
			player.setVelocityX(260);
			player.anims.play('right', true);
		}
		else {
			player.setVelocityX(0);
			player.anims.play('turn');
		}

		if (cursors.up.isDown && player.body.touching.down) {
			player.setVelocityY(-380);
		}
		else if(cursors.down.isDown && !player.body.touching.down) {
			player.setVelocityY(380);	
		}
	}

	var collectStar = function(player, star) {
		star.disableBody(true, true);

		score +=10;
		scoreText.setText('Score: ' + score);

		if (stars.countActive(true) === 0) {
			starsNumber += 1
			if (starsNumber >= MAX_STARS) {
				gameWin = true;

				this.physics.pause();
				player.setTint(0x32cd32);
				player.anims.play('turn');

				this.add.text(20, 80, 'You won the game ! Congratulations !!', {fontSize: '32px', fill: '#ff0000'});

				return;
			}
			createStars(starsNumber, this);
			stars.children.iterate(function(child) {
				child.enableBody(true, child.x, 0, true, true);
			});

			var x = (player.x < 400) ? Phaser.Math.Between(400, 800):  Phaser.Math.Between(0, 400);

			var bomb = bombs.create(x, 16, 'bomb');
			bomb.setBounce(1);
			bomb.setCollideWorldBounds(true);
			bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
			bomb.allowGravity = false;
		}
	}

	var hitBomb = function(player, bomb) {
		this.physics.pause();
		
		player.setTint(0xff0000);
		player.anims.play('turn');

		gameOver = true;

		this.add.text(320, 80, 'GAME OVER', {fontSize: '32px', fill: '#ff0000'});
	}

	var createStars = function(count, world) {
		stars = world.physics.add.group({
			key: 'star',
			repeat: count,
			setXY: {
				x: 12,
				y: 0,
				stepX: 70
			}
		});
		world.physics.add.collider(stars, platforms);
		world.physics.add.overlap(player, stars, collectStar, null, world);
	}

	return {
		startGame() {
			new Phaser.Game({
				type: Phaser.AUTO,
				width: 800,
				height: 600,
				physics: {
					default: 'arcade',
					arcade: {
						gravity: {
							y: 300
						},
						debug:false
					}
				},
				scene: {
					preload: preload,
					create :create,
					update: update
				}
			});
		}
	}
}());
TomXpr.games.hopPlatform.startGame();
</script></body>
</html>
